<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="../CSS/forgot-password.css">
 <title>codeAsk/Forgot-Password</title>
</head>
<body>
 <div class="login-body grid">
  <!-- THE LEFT SIDE OF THE LOGIN PAGE -->
  <div class="left-col">
    <img class="left-appendage" src="../IMAGES/SIGNIN/Ellipse 6.png" alt="">
    <div class="hero-text">
      <img src="../IMAGES/SIGNIN/main logo.png" alt="codeAsk logo">
      <p>A Q&A platform for Software Developers</p>
    </div>
   <img class="login-hero" src="../IMAGES/SIGNIN/login hero.png"alt="codeAsk image">
  </div>
  <!-- THE RIGHT SIDE AND MAIN BODY OF THE LOGIN PAGE -->
  <div class="right-col">
    <img class="right-logo" src="../IMAGES/SIGNIN/Logo.png" alt="codeAsk logo">
    <img class="right-appendage" src="../IMAGES/SIGNIN/Ellipse 5.png" alt="">
    <div class="wrap">
     <div class="login-text">
      <h1>Forgot your password?</h1>
      <h3>We'll email you instructions on how to reset it</h3>
     </div>
     <form id = "form">
      <label for = "email">Email</label>
      <input type = "email" id= "email" placeholder = "Enter your email" required>
      <br>
      <button class = "cta-sign-in">Reset Password</button>
      <hr>
      <p>Return to <a href = "../CSS/signin.css">Log in</a></p>
     </form>
    </div>
  </div>
 </div>        
</body>
</html>
