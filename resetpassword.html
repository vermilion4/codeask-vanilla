  <body>
    <main>
      <section class="resetps-image">
        <div class="resetps-image-brief">
          <div class="cyclic-design1">
            <svg
              width="81"
              height="102"
              viewBox="0 0 81 102"

                d="M76 107C76 163.561 32.3488 209 -21 209C-74.3488 209 -118 163.561 -118 107C-118 50.4388 -74.3488 5 -21 5C32.3488 5 76 50.4388 76 107Z"

          </div>

            class="codeask-logo"
            src="/IMAGES/SIGNUP/Frame 33.png"
            alt="CodeAsk Logo"
          />

          </a>

          <h3>A Q&A platform for Software Developers</h3>
          <img
            class="tabletphone-image"
            src="/IMAGES/SIGNUP/TabandPhoneImage.png"
            alt="Tablet Phone SVG"
          />
        </div>
      </section>

      <!-- SIGNUP FORM -->
      <form id="form">
      <section class="resetpsform-wrapper">
        <div class="cyclic-design2">

          <svg
            width="75"
            height="86"
            viewBox="0 0 75 86"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M81 81C123.545 81 157 42.1118 157 -4.5C157 -51.1118 123.545 -90 81 -90C38.4548 -90 5 -51.1118 5 -4.5C5 42.1118 38.4548 81 81 81Z"
              fill="white"
              stroke="#002828"
              stroke-width="10"
            />
          </svg>
        </div>

        <section class="resetps">
          <div class="codeaskform-logo-wrapper">
            <img
              class="codeask-form-logo"
              src="/IMAGES/SIGNUP/Logo.png"
              alt="CodeAsk Logo"
            />
          </div>

          <section class="resetps-intro">
            <h3>Reset password</h3>
            <p>Enter your new password</p>
          </section>

          <p id="error-msg"></p>
          <section class="resetps-form">
            <form action="">
              <label for="newpassword">New Password <span>*</span></label>
              <div class="input-wrap">
                <input
                  class="resetps-input"
                  type="password"
                  id="newpassword"
                  name="newpassword"
                  placeholder="Enter new password"
                  onkeyup="validatePassword()"
                />
                <i class="bi bi-eye-slash" id="togglePassword"></i>
                <i id="error-icon" class="fa fa-exclamation-circle" style="display: none;"></i>
                <i id="success-icon" class="fa fa-check" style="display: none;"></i>
              </div>
              <p for="" id="pwd-guide">minimum 8 characters</p>
              <div id="newpassword-warning" class="newpassword-warning">
              <p>Password contains at least 8 characters</p>
              <ul>
                <li>One uppercase character</li>
                <li>One numeric character</li>
                <li>One special character</li>
              </ul>
              </div>
              <label for="repnewpassword">Repeat Password <span>*</span></label>
              <div class="input-wrap">
                <input
                  class="resetps-input"
                  id="repnewpassword"
                  name="repnewpassword"
                  type="password"
                  placeholder="Repeat password"
                />
                <i class="bi bi-eye-slash" id="toggleCPassword"></i>
                <i id="error-icon" class="fa fa-exclamation-circle" style="display: none;"></i>
                <i id="success-icon" class="fa fa-check" style="display: none;"></i>
              </div>
              <p id="rep-guide" class="repnewpassword-warning"
                >must match new password</p>
              <p id="repnewpassword-warning"></p>

              <button class="resetps-btn get" type="submit">
                Reset Password
              </button>
              <hr class="hr" />

              <p class="resetps-brief">
                Return to <span><a href="/signin.html">Log in</a> </span>
              </p>

            </form>
          </section>
        </section>
      </section>
    </form>
    </main>
