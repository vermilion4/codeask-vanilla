<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="application-name" content="CodeAsk">

    <!-- Primary Meta-Tags -->
    <title>Reset Password | CodeAsk</title>
    
     <!-- add favicon link -->
     <link rel="icon" type="image/x-icon" href="/IMAGES/SIGNUP/Group 2.png" />
           
    <meta name="title" content="CodeAsk">
    <meta name="description" content="Question and Answer Platform for Developers">
    <meta name="keywords" content="Developers, Questions, Answers, Platform, Community, Solution, Problem">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="link to website url">
    <meta property="og:title" content="CodeAsk">
    <meta property="og:description" content="Question and Answer Platform for Developers">
    <meta property="og:image" content="/IMAGES/SIGNUP/Logo.png">
    <meta property="fb:app_id" content="your_app_id" />

    <!-- Twitter Meta Tags -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:site" content="@CodeAsk">
    <meta property="twitter:url" content="https://twitter.com/CodeAsk">
    <meta property="twitter:title" content="CodeAsk">
    <meta property="twitter:description" content="Question and Answer Platform for Developers">
    <meta property="twitter:image" content="https://afrimamafarms.com/images/IMG-20220406-WA0021.jpg">
    
    <!-- Schema.org Meta Tags -->
    <meta itemprop="name" content="CodeAsk">
    <meta itemprop="description" content="Question and Answer Platform for Developers">
    <meta itemprop="image" content="/IMAGES/SIGNUP/Logo.png">

    <!-- LINK TO CSS SHEET(S) -->

    <link rel="stylesheet" href="/CSS/shared.css" />

    <link rel="stylesheet" href="/CSS/resetpassword.css" />

    <!-- LINK TO CSS LINK TO ROBOTO FONT -->
    <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet"
  />

  </head>

  <body>
   
     
    <main>
      <section class="resetps-image">
        <div class="resetps-image-brief">
          <div class="cyclic-design1">
            <svg width="81" height="102" viewBox="0 0 81 102" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M76 107C76 163.561 32.3488 209 -21 209C-74.3488 209 -118 163.561 -118 107C-118 50.4388 -74.3488 5 -21 5C32.3488 5 76 50.4388 76 107Z" fill="#002828" stroke="white" stroke-width="10"/>
            </svg>
              
          </div>
          <img
            class="codeask-logo"
            src="/IMAGES/SIGNUP/Frame 33.png"
            alt="CodeAsk Logo"
          />
          <h3>A Q&A platform for Software Developers</h3>
          <img
            class="tabletphone-image"
            src="/IMAGES/SIGNUP/TabandPhoneImage.png"
            alt="Tablet Phone SVG"
          />
        </div>
      </section>

      <!-- SIGNUP FORM -->

      <section class="resetpsform-wrapper">
        <div class="cyclic-design2">
          <svg width="75" height="86" viewBox="0 0 75 86" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M81 81C123.545 81 157 42.1118 157 -4.5C157 -51.1118 123.545 -90 81 -90C38.4548 -90 5 -51.1118 5 -4.5C5 42.1118 38.4548 81 81 81Z" fill="white" stroke="#002828" stroke-width="10"/>
          </svg>    
        </div>

        <section class="resetps">

        <div class="codeaskform-logo-wrapper">
          <img
            class="codeask-form-logo"
            src="/IMAGES/SIGNUP/Logo.png"
            alt="CodeAsk Logo"
          />
        </div>

        
          <section class="resetps-intro">
            <h3>Reset password</h3>
            <p>Enter your new password</p>
          </section>

          <section class="resetps-form">
            <form action="">
             

              <label for="newpassword">New Password <span>*</span></label>
              <input
                class="resetps-input"
                type="text"
                id="newpassword"
                name="newpassword"
                placeholder="Enter new password"
              />
              <label id="newpassword" class="newpassword-warning">minimum 6 characters</label>

              <label for="repnewpassword">Repeat Password <span>*</span></label>
              <input
                class="resetps-input"
                type="text"
                id="repnewpassword"
                name="repnewpassword"
                placeholder="Repeat password"
              />
              <label id="renewpassword" class="repnewpassword-warning">must match new password</label>
              

              <button class="resetps-btn get">Reset Password</button>
              <hr class="hr" />
             

              <p class="resetps-brief">
                Return to <span><a href="/HTML/signin.html">Log in</a> </span>
              </p>

            </form>
          </section>
        </section>
      </section>
    </main>
     
   
    <script src="/JS/shared.js"></script>
    <script src="/JS/resetpassword.js"></script>
  </body>
</html>
