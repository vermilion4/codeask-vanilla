<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="application-name" content="CodeAsk">

    <!-- Primary Meta-Tags -->

     <link rel="icon" type="image/x-icon" href="/IMAGES/SIGNUP/Group 2.png" />
           
    <meta name="title" content="CodeAsk">
    <meta name="description" content="Question and Answer Platform for Developers">
    <meta name="keywords" content="Developers, Questions, Answers, Platform, Community, Solution, Problem">

    <meta property="twitter:site" content="@CodeAsk">

    <meta itemprop="name" content="CodeAsk">
    <meta itemprop="description" content="Question and Answer Platform for Developers">

    <!-- LINK TO CSS SHEET(S) -->

    <link rel="stylesheet" href="/CSS/shared.css" />
    <link rel="stylesheet" href="/CSS/loginaside.css" />
    <link rel="stylesheet" href="/CSS/forgotpassword.css" />

    <!-- LINK TO CSS LINK TO ROBOTO FONT -->
    <link

      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- LINK TO FONTAWESOME -->
    <script
      src="https://kit.fontawesome.com/c7dfdd3a9c.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <main>
      <div class="login-body grid">
        <!-- THE LEFT SIDE OF THE LOGIN PAGE -->
        <div class="left-col">
          <img
            class="left-appendage"
            src="../IMAGES/SIGNIN/Ellipse 6.png"
            alt=""
          />
          <div class="hero-text">
            <img src="../IMAGES/SIGNIN/main logo.png" alt="codeAsk logo" />
            <p>A Q&A platform for Software Developers</p>
          </div>
          <img
            class="login-hero"
            src="../IMAGES/SIGNIN/login hero.png"
            alt="codeAsk image"
          />
        </div>
        <!-- THE RIGHT SIDE AND MAIN BODY OF THE LOGIN PAGE -->
        <div class="right-col">
          <img
            class="right-logo"
            src="../IMAGES/SIGNIN/Logo.png"
            alt="codeAsk logo"
          />
          <img
            class="right-appendage"
            src="../IMAGES/SIGNIN/Ellipse 5.png"
            alt=""
          />
          <div class="wrap">
            <div class="login-text">
              <h1>Forgot your password?</h1>
              <h3>We'll email you instructions on how to reset it</h3>
            </div>
            <form id="form">
              <p id="message"></p>
              <label for="email">Email</label>
              <div class="input-wrap">
                <input onkeyup="checkEmail()" type="email" id="email" name="email" placeholder="Enter your email" required/>
                <i id="error-icon" class="fa fa-exclamation-circle"></i>
                <i id="success-icon" class="fa fa-check"></i>
              </div>
              <br />
              <div id="error-msg">
                <p></p>
              </div>
              <button id="resetPwd" class="cta-sign-in" onclick="sendToken(event)">Reset Password</button>
              <hr />
              <p>Return to <a href="./signin.html">Log in</a></p>
            </form>
          </div>
        </div>
      </div>
      <!-- FORGOT PASSWORD CODE ENDS HERE -->
    </main>
    <script src="/JS/shared.js"></script>
    <script src="../JS/forgotpassword.js" defer></script>


  </body>
</html>
