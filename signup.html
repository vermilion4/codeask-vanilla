<html lang="en">

    <meta name="application-name" content="CodeAsk">

    <!-- Primary Meta-Tags -->
    <title>Sign Up | CodeAsk</title>
    
     <!-- add favicon link -->
     <link rel="icon" type="image/x-icon" href="/IMAGES/SIGNUP/Group 2.png" />
           
    <meta name="title" content="CodeAsk">
    <meta name="description" content="Question and Answer Platform for Developers">
    <meta name="keywords" content="Developers, Questions, Answers, Platform, Community, Solution, Problem">

    <!-- LINK TO CSS SHEET(S) -->

    <link rel="stylesheet" href="/CSS/shared.css" />

    <link rel="stylesheet" href="/CSS/signup.css" />

    <!-- LINK TO CSS LINK TO ROBOTO FONT -->
    <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet"
  />

  </head>
  <body>
    <main>
      <section class="signup-image">
        <div class="signup-image-brief">
          <div class="cyclic-design1">
            <svg width="81" height="102" viewBox="0 0 81 102" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M76 107C76 163.561 32.3488 209 -21 209C-74.3488 209 -118 163.561 -118 107C-118 50.4388 -74.3488 5 -21 5C32.3488 5 76 50.4388 76 107Z" fill="#002828" stroke="white" stroke-width="10"/>
            </svg>
              
          </div>
          <img
            class="codeask-logo"
            src="/IMAGES/SIGNUP/Frame 33.png"
            alt="CodeAsk Logo"
          />
          <h3>A Q&A platform for Software Developers</h3>
          <img
            class="tabletphone-image"
            src="/IMAGES/SIGNUP/TabandPhoneImage.png"
            alt="Tablet Phone SVG"
          />
        </div>
      </section>

      <!-- SIGNUP FORM -->

      <section class="signupform-wrapper">
        <div class="cyclic-design2">
          <svg width="75" height="86" viewBox="0 0 75 86" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M81 81C123.545 81 157 42.1118 157 -4.5C157 -51.1118 123.545 -90 81 -90C38.4548 -90 5 -51.1118 5 -4.5C5 42.1118 38.4548 81 81 81Z" fill="white" stroke="#002828" stroke-width="10"/>
          </svg>    
        </div>

        <section class="signup">

        <div class="codeaskform-logo-wrapper">
          <img
            class="codeask-form-logo"
            src="/IMAGES/SIGNUP/Logo.png"
            alt="CodeAsk Logo"
          />
        </div>

        
          <section class="signup-intro">
            <h3>Create an account</h3>
            <p>Start your journey!</p>
          </section>

          <section class="signup-form">
            <form action="">
              <label for="name">Name <span>*</span></label>
              <input
                class="signup-input"
                type="text"
                id="name"
                name="name"
                placeholder="Enter your name"
              />

              <label for="email">Email <span>*</span></label>
              <input
                class="signup-input"
                type="text"
                id="email"
                name="email"
                placeholder="Enter your email"
              />

              <label for="password">Password <span>*</span></label>
              <input
                class="signup-input"
                type="text"
                id="password"
                name="password"
                placeholder="Password"
              />
              

              <button class="signup-btn get">Get Started</button>
              <hr class="hr" />
              <button class="signup-btn link">
                <svg
                  class="signup-link-icons"
                  width="16"
                  height="16"
                  viewBox="0 0 16 16"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M14.5372 6.69436H14.0002V6.66669H8.00016V9.33336H11.7678C11.2182 10.8857 9.74116 12 8.00016 12C5.79116 12 4.00016 10.209 4.00016 8.00002C4.00016 5.79103 5.79116 4.00003 8.00016 4.00003C9.01983 4.00003 9.9475 4.38469 10.6538 5.01303L12.5395 3.12736C11.3488 2.01769 9.75616 1.33336 8.00016 1.33336C4.3185 1.33336 1.3335 4.31836 1.3335 8.00002C1.3335 11.6817 4.3185 14.6667 8.00016 14.6667C11.6818 14.6667 14.6668 11.6817 14.6668 8.00002C14.6668 7.55303 14.6208 7.11669 14.5372 6.69436Z"
                    fill="#FFC107"
                  />
                  <path
                    d="M2.10205 4.89703L4.29238 6.50336C4.88505 5.03603 6.32038 4.00003 8.00005 4.00003C9.01972 4.00003 9.94738 4.38469 10.6537 5.01303L12.5394 3.12736C11.3487 2.01769 9.75605 1.33336 8.00005 1.33336C5.43938 1.33336 3.21872 2.77903 2.10205 4.89703Z"
                    fill="#FF3D00"
                  />
                  <path
                    d="M7.99994 14.6667C9.72194 14.6667 11.2866 14.0077 12.4696 12.936L10.4063 11.19C9.71446 11.7162 8.86909 12.0007 7.99994 12C6.26594 12 4.79361 10.8944 4.23894 9.35136L2.06494 11.0264C3.16827 13.1854 5.40894 14.6667 7.99994 14.6667Z"
                    fill="#4CAF50"
                  />
                  <path
                    d="M14.537 6.69437H14V6.6667H8V9.33337H11.7677C11.5047 10.0722 11.0311 10.7178 10.4053 11.1904L10.4063 11.1897L12.4697 12.9357C12.3237 13.0684 14.6667 11.3334 14.6667 8.00004C14.6667 7.55304 14.6207 7.1167 14.537 6.69437Z"
                    fill="#1976D2"
                  /></svg
                >Sign up with Google
              </button>
              <button class="signup-btn link">
                <svg
                  class="signup-link-icons"
                  width="16"
                  height="16"
                  viewBox="0 0 16 16"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M14.1328 13.633H11.7621V9.92029C11.7621 9.03498 11.7463 7.89529 10.5291 7.89529C9.29431 7.89529 9.10538 8.85991 9.10538 9.85585V13.6327H6.73475V5.99798H9.01056V7.04135H9.04244C9.27019 6.65192 9.59931 6.33155 9.99474 6.11436C10.3902 5.89718 10.8371 5.79131 11.2879 5.80804C13.6908 5.80804 14.1338 7.38854 14.1338 9.44466L14.1328 13.633ZM4.05975 4.95441C3.29994 4.95454 2.68387 4.33866 2.68375 3.57885C2.68362 2.81904 3.29944 2.20298 4.05925 2.20285C4.81906 2.20266 5.43512 2.81854 5.43525 3.57835C5.43532 3.94323 5.29044 4.29319 5.03248 4.55125C4.77453 4.80931 4.42463 4.95433 4.05975 4.95441ZM5.24512 13.633H2.87194V5.99798H5.24506V13.633L5.24512 13.633ZM15.3146 0.00116449H1.68069C1.03631 -0.00608551 0.507875 0.510102 0.5 1.15448V14.8453C0.507625 15.49 1.036 16.0067 1.68062 15.9999H15.3146C15.9606 16.0079 16.4911 15.4912 16.5 14.8453V1.15341C16.4908 0.507789 15.9603 -0.00833551 15.3146 0.000101993"
                    fill="#0A66C2"
                  /></svg
                >Sign up with LinkedIn
              </button>
              <button class="signup-btn link">
                <svg
                  class="signup-link-icons"
                  width="16"
                  height="16"
                  viewBox="0 0 16 16"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M8.5 3.05176e-05C4.08 3.05176e-05 0.5 3.58003 0.5 8.00003C0.5 11.54 2.79 14.53 5.97 15.59C6.37 15.66 6.52 15.42 6.52 15.21C6.52 15.02 6.51 14.39 6.51 13.72C4.5 14.09 3.98 13.23 3.82 12.78C3.73 12.55 3.34 11.84 3 11.65C2.72 11.5 2.32 11.13 2.99 11.12C3.62 11.11 4.07 11.7 4.22 11.94C4.94 13.15 6.09 12.81 6.55 12.6C6.62 12.08 6.83 11.73 7.06 11.53C5.28 11.33 3.42 10.64 3.42 7.58003C3.42 6.71003 3.73 5.99003 4.24 5.43003C4.16 5.23003 3.88 4.41003 4.32 3.31003C4.32 3.31003 4.99 3.10003 6.52 4.13003C7.16 3.95003 7.84 3.86003 8.52 3.86003C9.2 3.86003 9.88 3.95003 10.52 4.13003C12.05 3.09003 12.72 3.31003 12.72 3.31003C13.16 4.41003 12.88 5.23003 12.8 5.43003C13.31 5.99003 13.62 6.70003 13.62 7.58003C13.62 10.65 11.75 11.33 9.97 11.53C10.26 11.78 10.51 12.26 10.51 13.01C10.51 14.08 10.5 14.94 10.5 15.21C10.5 15.42 10.65 15.67 11.05 15.59C12.6382 15.054 14.0183 14.0334 14.996 12.6718C15.9737 11.3102 16.4997 9.67627 16.5 8.00003C16.5 3.58003 12.92 3.05176e-05 8.5 3.05176e-05Z"
                    fill="#212529"
                  /></svg
                >Sign up with GitHub
              </button>

              <p class="signup-brief">
              Already have an account? <span><a href="/HTML/signin.html">Log in</a> </span>
              </p>

              <p class="back-button">‚Üê <a href="/HTML/index.html">Back</a></p>
            </form>
          </section>
        </section>
      </section>
    </main>

      <!-- JAVASCRIPT TAGS -->
    <script src="JS/shared.js"></script>

</html>
